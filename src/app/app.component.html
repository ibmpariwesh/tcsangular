<div>
  <h3>User form</h3>
  <input [(ngModel)]="user.name">
  <input [(ngModel)]="user.age">
  <input type="radio" name="gender" value="Male" [(ngModel)]="user.gender">Male
  <input type="radio" name="gender" value="Female" [(ngModel)]="user.gender">Female
  <button (click)="save()">Save</button>

  <ol>
    <li *ngFor = 'let user of users; let i= index'>{{user.name | ellipsis}}, {{user.age}}
      <button (click)="deleteUser(user, i)">Delete</button>
    </li>
  </ol>
</div>
